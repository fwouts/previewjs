<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/logo.png" />
    <script>
      window.global = globalThis;
      window.module = undefined;
      let currentLoopEvents = [];
      window.__PREVIEWJS_IFRAME__ = {
        lastRenderFailed: false,
        reportEvent: (event) => {
          if (event.kind === "rendered" ) {
            window.__PREVIEWJS_IFRAME__.lastRenderFailed = false;
          } else if (event.kind === "error" && event.source === "renderer") {
            window.__PREVIEWJS_IFRAME__.lastRenderFailed = true;
          }
          for (const currentLoopEvent of currentLoopEvents) {
            if (JSON.stringify(currentLoopEvent) === JSON.stringify(event)) {
              // Skip duplicate event.
              return;
            }
          }
          (
            // Note: this should be kept in sync with html-error.ts.
            window.__PREVIEWJS_CONTROLLER__ || window.parent.__PREVIEWJS_CONTROLLER__
          ).onPreviewEvent(event);
          currentLoopEvents.push(event);
          setTimeout(() => {
            currentLoopEvents.length = 0;
          }, 0);
        },
        refresh: () => {}
      };
      window.__PREVIEWJS_IFRAME__.reportEvent({
        kind: "bootstrapping",
      });
    </script>
    <!-- %OPTIONAL_HEAD_CONTENT% -->
    <style>
      body {
        padding: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      code,
      .code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
          monospace;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
