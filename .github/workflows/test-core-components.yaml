name: Test Preview.js core components

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "**"
      - ".github/workflows/test-core-components.yaml"
      - "!assets/**"
      - "!integrations/**"
  pull_request:
    branches:
      - "*"
    paths:
      - "**"
      - ".github/workflows/test-core-components.yaml"
      - "!assets/**"
      - "!integrations/**"

jobs:
  core-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-exclude-test-apps-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-exclude-test-apps-
      - uses: pnpm/action-setup@v2.2.4
        with:
          run_install: |
            - args: [--filter=\!./frameworks/\*/tests/apps/\*]
      - run: pnpm lint
      - run: pnpm check-licenses
      - run: pnpm check-deps
      - run: pnpm turbo run build --scope="@previewjs/app" --include-dependencies
      - run: pnpm turbo run test
