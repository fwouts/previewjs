name: Test Preview.js core components

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "**"
      - "!assets/**"
      - "!cli/**"
      - "!integrations/**"
  pull_request:
    branches:
      - "*"
    paths:
      - "**"
      - "!assets/**"
      - "!cli/**"
      - "!integrations/**"

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [12.x]
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.24.4
          run_install: true
      # - run: yarn licenses-check
      - run: pnpm turbo run build --scope="@previewjs/app" --include-dependencies
      - run: pnpm turbo run test
      - id: changes
        uses: UnicornGlobal/has-changes-action@v1.0.11
      - name: Update screenshots
        run: |
          git add app/tests/__screenshots__
          git stash
          git pull
          git stash pop
          git commit -am "bot: update screenshots"
          git push
        if: steps.changes.outputs.changed == 1 && github.ref != 'refs/heads/main'
      - name: Fail if screenshots have changed
        run: git diff --exit-code
        if: steps.changes.outputs.changed == 1 && github.ref == 'refs/heads/main'
