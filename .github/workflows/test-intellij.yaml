name: Test IntelliJ plugin

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "integrations/intellij/**"
      - ".github/workflows/test-intellij.yaml"
  pull_request:
    branches:
      - "*"
    paths:
      - "integrations/intellij/**"
      - ".github/workflows/test-intellij.yaml"

jobs:
  intellij-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-exclude-test-apps-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-exclude-test-apps-
      - uses: pnpm/action-setup@v2.2.4
        with:
          run_install: |
            - args: [--filter=\!./frameworks/\*/tests/apps/\*]
      - run: pnpm turbo run build --scope=@previewjs/intellij-controller --include-dependencies
      - run: cd integrations/intellij && ./gradlew ktlintCheck
      - run: cd integrations/intellij && ./gradlew runPluginVerifier
      - run: cd integrations/intellij && ./gradlew buildPlugin
